<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-EJERCICIO1</title>

    <!--LOAD CSS-->
	<link rel="stylesheet" href="css/style.css">

    <!--LOAD FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

</head>
<body>
    <!--START HEADER-->
    <header>
        <div class="container">
            <a href="#">
                <img src="img/Issuu_logo.svg.png" alt="logo">
            </a>
            <div id="sign">
                Already a user?<br>
                <a href="#" class="blue-text">Sign in</a>
            </div>
        </div>
    </header>
    <!--END HEADER-->
    <!--START MAIN-->
    <main>
        <section class="container">
            <h2>Create an Issuu Account</h2>
            <div class="btn-social blue">
                <div class="btn-icon">
                    <img src="img/google.png" alt="Icono Google">
                </div>
                <div class="btn-text">
                    Sign in with Google
                </div>
            </div>
            <div class="btn-social darkblue">
                <div class="btn-icon">
                    <img src="img/facebook.png" alt="Icono Google">
                </div>
                <div class="btn-text">
                    Continue with Facebook
                </div>
            </div>
            <p>or with email</p>
            <form>
                <fieldset>
                    <label for="email"><b>Email</b></label>
                    <input type="email" id="email" placeholder="e.g. john.doe@email.com" required>
                </fieldset>
                <br>
                <fieldset>
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="password" placeholder="Password" required>
                </fieldset>
                <br>
                <label>
                    <input type="checkbox" name="remember">I accept the <a href="#" class="blue-text">Terms of Service </a>and the <a href="#" class="blue-text">Professional Terms of Services</a>
                </label>
                <button class="btn" type="submit">CREATE ACCOUNT</button>
            </form>
            
        </section>
    </main>
    <!--END MAIN-->
    <!--START FOOTER-->	
    <footer>
        <div class="container">
            <ul>
                <li><a href="#" class="logo">Isuuu Inc.</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">DMCA</a></li>
            </ul>
        </div>
    </footer>
    <!--END FOOTER-->
</body>
</html>
